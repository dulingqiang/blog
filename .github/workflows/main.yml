# This is a basic workflow to help you get started with Actions

name: blog_deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-hugo:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: checkout # 步骤的名称
    uses: actions/checkout@master #软件市场的名称      
    - name: Hugo setup
    uses: peaceiris/actions-hugo@v2.4.11
    with:
      # The Hugo version to download (if necessary) and use. Example: 0.58.2
      hugo-version: latest # optional, default is latest
      # Download (if necessary) and use Hugo extended version. Example: true
      extended: true # optional, default is false
    - name: Build 
      run: hugo
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
          # personal_token: ${{ secrets.personal_token }} # personal_token 这里新建一个 https://github.com/settings/tokens
          PUBLISH_BRANCH: gh-pages  # 推送到当前 gh-pages 分支
          PUBLISH_DIR: ./public  # hugo 生成到 public 作为跟目录
          commit_message: ${{ github.event.head_commit.message }}
